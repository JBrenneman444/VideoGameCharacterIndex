<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamerdex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="flex-container">
        <div id="input-container">
            <div id="select-character">The Gamerdex</div>
            <div id="input-buttons">
                <form action="">
                    <input type="text" id="characterInput" list="json-datalist" autocomplete="off" placeholder=" Enter the name of a video game character" value="">
                    <button id="characterSubmit">GO</button>
                </form>
            </div>

            <datalist id="json-datalist"></datalist>
        </div>

        <div id="character-display">
            <div id="character-bg">
                <div class="information " id="character-img">
                    <div class="numbertext">1 / 3</div>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
                    <!-- JQUERY will create/append new divs to character-img/create/append imgs -->
                </div>
                <div id="character-info">
                    <h1 id="characterName">...</h1>
                    <ul class="information">
                        <li class="information" id="alias"><span>Alias</span>: </li>
                        <li class="information" id="birthday"><span>Birthday</span>>: </li>
                        <li class="information" id="first"><span>First appeared in the game</span>>: </li>
                        <li class="information" id="objects"><span>Related Objects</span>>: </li>
                        <li class="information" id="friends"><span>Friends</span>>: </li>
                        <li class="information" id="enemies"><span>Enemies</span>>: </li>
                        <li class="information" id="description"><span>Description</span>>: </li>
                    </ul>
                </div>
            </div>
            <!-- try putting DATA here -->
        </div>

        <footer>Powered by <a href="https://www.giantbomb.com/api/" target="_blank">GiantBomb.com</a> API.</footer>

        <!-- Slideshow container -->
        <div class="slideshow-container"> <!-- character-img -->

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade" id="image1">
                <div class="numbertext">1 / 3</div>
            </div>
            <div class="mySlides fade" id="image2">
                <div class="numbertext">2 / 3</div>
            </div>
            <div class="mySlides fade" id="image3">
                <div class="numbertext">3 / 3</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

    </div>
</body>
</html>
